<div class="row" style="margin-top:7%;" ng-app="nightOwlApp" ng-controller="addStoreCtrl">
  <div class="col-md-4"></div>
  <div class="col-md-4" style="text-align:center;background-color: rgba(255, 255, 255, 0.36);color:#2B3233; padding: 15px;">
      <div class="form-box">
          <div class="form-top">
            <div class="form-top-left">
              <h3>Add Owlet</h3>
                <p>Add owlet to get owls</p>
            </div>
            <div class="form-top-right">
              <i class="fa fa-pencil"></i>
            </div>
            </div>
            <div class="form-bottom">
          <form class="registration-form">
              <div class="form-group">
                  <label class="sr-only" for="StoreName">Owlet Name</label>
                  <input type="text" ng-model="storeInfo.storeName" class="form-control" id="StoreName" placeholder="Store Name" required>
              </div>
              <div class="form-group">
                  <label class="sr-only" for="Location">Location</label>
                  <!-- <input type="text" ng-model="storeInfo.loc" class="form-control" id="Location" placeholder="Location"> -->
                  <input type="text"  class="form-control" ng-autocomplete ng-model="storeInfo.storeLocation" options="options" details="storeInfo.locationdetails" required/>
              </div>
              <div class="form-group">
                  <label class="sr-only" for="Category">Category</label>
                  <!-- <input type="Text" ng-model="storeInfo.category"class="form-control" id="Category" placeholder="Category"> -->
                  <select ng-model="storeInfo.category" class="form-control" required>
                      <option value="" selected>Select Category</option>
                      <option ng-repeat="cate in categorydata | unique : 'Category'">{{cate.Category}}</option>
                  </select>
              </div>
              <div class="form-group">
                  <label class="sr-only" for="StoreName">Description</label>
                  <textarea class="form-control" ng-model="storeInfo.desc" id="StoreName" placeholder="Owlet Description" required></textarea>
              </div>
              <button ng-click="addStore()" class="btn btn-primary">Add Store</button>
          </form>
        </div>
        </div>
  </div>
  <div class="col-md-4"></div>
</div>

</div>
