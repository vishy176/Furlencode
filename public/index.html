<div class="row" style="margin-top:7%;" ng-app="nightOwlApp" ng-controller="homeCtrl">
	<div class="col-md-2"></div>
	<div class="col-md-8" style="text-align:center;">
		<form class="form-inline">
		    <div class="form-group">
		        <label class="sr-only" for="Location">Location</label>
		        <!-- <input type="text" class="form-control" id="Location" placeholder="Location"> -->
            <input type="text"  class="form-control" ng-autocomplete ng-model="storeInfo.storeLocation" options="options" details="storeInfo.locationdetails" required/>
		    </div>
		    <div class="form-group">
		        <label class="sr-only" for="Category">Category</label>
		        <!-- <input type="Text" class="form-control" id="Category" placeholder="Category"> -->
            <select ng-model="selectedcate" class="form-control">
                <option value="" selected>Select Category</option>
                <option ng-repeat="cate in categorydata | unique : 'Category'">{{cate.Category}}</option>
              </select>
		    </div>
		    <button ng-click="viewStores()" class="btn btn-primary">Search</button>
		</form>
	</div>
